---
fusioninventory::manage_package: true
fusioninventory::manage_config: true
fusioninventory::run_mode: 'service'
fusioninventory::additional_packages: []
fusioninventory::config: '/etc/fusioninventory/agent.cfg'
fusioninventory::config_hash:
  lazy: '0'
  html: '0'
  delaytime: '3600'
  scan-homedirs: '0'
  force: '0'
  additional-content: ''
  no-p2p: '0'
  proxy: ''
  user: ''
  password: ''
  ca-cert-dir: ''
  ca-cert-file: ''
  no-ssl-check: ''
  timeout: '180'
  no-http: '0'
  logger: stderr
  logfacility: LOG_USER
  color: '0'
  tag: ''
  debug: '0'
fusioninventory::task::inventory::package: fusioninventory-agent-task-inventory

